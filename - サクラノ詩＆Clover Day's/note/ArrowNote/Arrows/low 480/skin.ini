//SeparateScore:
//
// Should the hitburst only be shown on the stage it was scored on?
Value: 0 or 1
Default: 1
Notes:
0 = shows on both stages at the same time
1 = shows when hit on specific stage
For DP, each stage gets shown its own judgement or of both stages

//KeysUnderNotes:
//
// Should the keys be covered by notes when passing them?
Value: 0 or 1
Default: 0
Notes:
should be used depending on note and key designs.

//UpsideDown:
//
// Should the stage always be upside down?
Value: 0 or 1
Default: 0
Notes:
Act like DDR/StepMania?

//KeyFlipWhenUpsideDown:
//
// Should all of the keys be flipped when the stage is flipped?
Value: 0 or 1
Default: 1
Notes:
Requires skin version 2.5 or higher.
This applies for all columns.

//KeyFlipWhenUpsideDown#:
// Should the specified column's key be flipped when the stage is flipped?
Value: 0 or 1
Notes:
Requires skin version 2.5 or higher.
This applies for the specified column.
Replace # with a valid column index (from 0 to 17).

//NoteFlipWhenUpsideDown:
// Should all of the notes be flipped when the stage is flipped?
Value: 0 or 1
Default: 1
Notes:
Requires skin version 2.5 or higher.
This applies for all columns.

//KeyFlipWhenUpsideDown#D:
// Should the column's pressed key be flipped when the stage is flipped?
Value: 0 or 1
Notes:
Requires skin version 2.5 or higher.
This applies for the specified column's pressed key state.

//NoteFlipWhenUpsideDown#:
// Should the column's note be flipped when the stage is flipped?
Value: 0 or 1
Notes:
Requires skin version 2.5 or higher.
Column specific (for notes)

//NoteFlipWhenUpsideDown#H:
// Should the column's hold note head be flipped when the stage is flipped?
Value: 0 or 1
Notes:
Requires skin version 2.5 or higher.
Column specific (for head parts)

//NoteFlipWhenUpsideDown#L:
// Should the column's hold note body be flipped when the stage is flipped?
Value: 0 or 1
Notes:
Requires skin version 2.5 or higher.
Column specific (for length parts)

//NoteFlipWhenUpsideDown#T:
// Should the column's hold note tail be flipped when the stage is flipped?
Value: 0 or 1
Notes:
Requires skin version 2.5 or higher.
Column specific (for tail parts)





















