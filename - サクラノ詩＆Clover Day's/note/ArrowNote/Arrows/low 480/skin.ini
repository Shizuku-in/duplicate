//[下落式]
//由于此皮肤是箭头皮肤，皮肤宽度有所限制，只做1-10key
//由于下落式每个键位分叉太多，就不全部注译了，这里把常用的标一下：
//此皮肤系钉子皮肤（不知道这样叫对不对），面条长度较常规皮肤有所缩减
//具体请自行琢磨一下面条松手时机，通常要比正常皮肤晚松一点
//如果要修改面条图片，需要注意一下面条身和面条尾的图片是反过来的，30000像素的图片是面条身体
//部分介绍来源于 https://tieba.baidu.com/p/5424964065?red_tag=0330455014

//[Mania]
// 'Cause the skin is an arrow skin, the skin width is limited, 
    Only 1-10key is made by me.
// Mania needs too much at each key positionI, so i will not translate all,
    Here the commonly used mark:
// This skin is called a nail skin in Chinese. 
    The length of the noodles is reduced compared to the normal skin
// Please figure out when to loosen the fingers with LN. 
    It usually loosens a little later than normal skin.
// If you want to modify the image of the LN, 
    Notice that the image of the body and the tail of the LN is reversed. 
    The 30000 pixel image is the body of the noodle.
// Some introduction is from https://tieba.baidu.com/p/5424964065?red_tag=0330455014

//下落式通用备注：
// # 符号代表可替换数字，通常代表轨道，

//ColumnStart:
// 打击轨道左侧在什么地方
// Where does the left column start?

//ColumnRight:
// 这啥？啥玩意？？默认数值19的东西？？？
// Up to which point can columns be drawn?

// 注：下面这些数值如果写负数的话会有奇效（比如假卡的4+6k皮

//ColumnSpacing:
// 每排打击轨道之间的距离是多少?
// What is the distance between all columns individually?

//ColumnWidth:
// 所有列的宽度分别是多少?
// What widths do all columns have individually?

//ColumnLineWidth:
// 每条轨道的宽度
// How thick are the column seperators individually?

//BarlineHeight:
// 小节线宽度 (写成0就没了，最好不要去掉，读红线sv多好玩啊你说是不是
// How thick is the barline?


//LightingNWidth:
// 单点打击光宽度 （说实话我没用过这东西）
// Which widths should LightingN use for all columns individually?

//LightingLWidth:
// 面条打击光宽度
// Which widths should LightingL use for all columns individually?

//WidthForNoteHeightScale:
// 如果各栏有各自的宽度，所有的note应该有多高?
// Which height should all notes have if columns have individual widths?

//HitPosition:
// 判定线高度
// On which height should the judgement line be drawn at?
//注：StageHint, LightingN, and LightingL 都在这个高度

//LightPosition:
//舞台灯光应该画在多高?
// On which height should the stage lights be drawn at?
//注：StageLight才能用

//ScorePosition:
// 判定图高度 300g 300 200 100 50 miss之类的
// On which height should the hitbursts appear at?
Value: integer

//ComboPosition:
// 连击高度
// On which height should the combo counter appear at?

//JudgementLine:
// 是否应该在StageHint上方画一条额外的线?（其实就是精准判定线）
// Should an additional line be drawn above the StageHint?

//LightFramePerSecond:
//打击光帧数？但是ppy自己都不知道这个功能有啥用
// unknown

//SpecialStyle:
//0 = 没有特殊键位
//1 = 左或者外为特殊键
//2 = 右或者内为特殊键
// What SpecialStyle is used for this keycount if available?
Notes:
0 = none
1 = (left (SP) or outer (DP) lane)
2 = (right (SP) or inner (DP) lane)

//ComboBurstStyle:
//0 =左
//1 =右
//2 =两者(随机)
// On what side should the comboburst appear?
0 = Left
1 = Right
2 = Both (random)

//SplitStages:
// 是否强制分离轨道，类似COOP，不是各个轨道之间的距离
// Should the stage be split into 2 stages?

//StageSeparation:
// 分离轨道的间隔有多宽

//NoteBodyStyle:
//所有的hold音符主体应该使用什么风格?
//注：这东西就默认皮肤有用，众所周知，ppy不会做皮肤，所以这东西没用
//取值 0 ，1 或者 2
// What style should be used for all hold note bodies?

//NoteBodyStyle#:
//所有的hold音符主体应该使用什么风格?
// What style should be used for all hold note bodies?

//Colour#:
//各个轨道应该用什么颜色?
// What colour should be used for the column's lane?
Value: RGB(a)
Default: 0,0,0,255
Notes:
For the specific column's background.
# starts at 1

//ColourLight#:
//轨道的照明应该使用什么颜色?
// What colour should be used for the column's lighting?
Value: RGB
Default: 55,255,255
Notes:
Column specific (StageLight).
# starts at 1

//ColourColumnLine:
//列行应该使用什么颜色?
// What colour should be used for the column lines?
Value: RGB(a)
Default: 255,255,255,255
Notes:
These are the lines that separate the columns.

//ColourBarline:
//条形分隔符应该用什么颜色?
// What colour should be used for the bar seperator?
Value: RGB(a)
Default: 255,255,255,255
Notes:
A bar is one full measure.

//ColourJudgementLine:
//精准判定线颜色
// What colour should be used for the timing line?
Value: RGB
Default: 255,255,255

//ColourKeyWarning:
//keybinding提醒应该使用什么颜色?
// What colour should be used for the keybinding reminders?
Value: RGB
Default: 0,0,0
Notes:
This is the colour of the keybindings check before the game starts

//ColourHold:
//按住LN的时候，combo计数器应该使用什么颜色?
// What colour should be used for the combo counter during holds?
Value: RGB(a)
Default: 255,191,51,255

//ColourBreak:
//断连击的时候，combo要什么颜色
// What colour should be used for the combo counter when it breaks?
Value: RGB
Default: 255,0,0
Notes:
This is the colour of combo counter during a combobreak.

