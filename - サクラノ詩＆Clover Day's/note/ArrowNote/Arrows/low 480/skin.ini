//How should the skin behave?

// 动态组件的帧数：
AnimationFramerate: 60
// How many frames should be displayed by the animations that depend on this value in one second?

// 滑块组合颜色是否应该给滑块球着色?
AllowSliderBallTint: 1
// Should the slider combo colour tint the slider ball?

// 连击应该以随机顺序显示吗?
ComboBurstRandom: 0
// Should combobursts be shown in a random order?

// 光标应该在图像的中心有一个原点吗?
CursorCentre: 1
// Should the cursor have an origin at the centre of the image?

// 单击时光标应该展开吗?
CursorExpand: 1
// hould the cursor expand when clicked?

// 光标应该不断旋转吗?
CursorRotate: 1
// Should the cursor sprite rotate constantly?

// 光标跟踪精灵是否应该不断旋转?
CursorTrailRotate: 0
// Should the cursor trail sprite rotate constantly?

// 连击的声音应该在哪个连击计数时播放?
CustomComboBurstSounds: 200,500,1000,1500,2000,2500,3000,4000,5000,6000,7000,8000,9000,10000
// On which combo counts should the comboburst sounds be played?

// 打击圈应该画在数字上面吗?
HitCircleOverlayAboveNumer: 1
//Should the hitcircleoverlay be drawn above the numbers?

// 是否应该播放正常的声音?
LayeredHitSounds: 1
// Should the hitnormal sounds always be played?

// 如果滑球遇到折返，滑球应该水平翻转吗?
SliderBallFlip: 1
// If the sliderball is reversed, should the sliderball sprite flip horizontally?

// 大转盘应该在旋转过程中添加黑条吗?
SpinnerFadePlayfield: 1
// Should the spinner add black bars during spins?

// 旋转器转动的时间越长，旋转器的声音是否应该升高?
SpinnerFrequencyModulate:1
// Should the spinnerspin sound pitch up the longer the spinner goes?

// 仪表的最高条应该一直保持可见吗?
SpinnerNoBlink: 0
// Should the highest bar of the metre stay visible all the time?

// 注：下方数值官方并无注译，有效性带查证。

//滑球动态图片的帧数：
SliderBallFrames:0
//Unknown

// 滑条风格：
